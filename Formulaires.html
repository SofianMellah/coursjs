<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulaire.css">
    <title>Formulaires</title>
</head>
<body>
    <h1>Les Formulaires :</h1>
    <br><br>
    
    <div class="form1">
    <form action="formulaire" method="post">
    <label for="nom">Votre nom*:</label><br>
    <input type="text" name="Nom" id="nom" placeholder="nom de famille" required><br><br>
    
    <label for="prénom">Votre prénom*:</label><br>
    <input type="text" name="prénom" id="prénom" placeholder="prénom" required="required"><br><br>
    
    <label for="téléphone">Votre numéro de téléphone*:</label><br>
    <input type="tel" name="téléphone" id="téléphone" placeholder="06.00.00.00.00" required="required"><br><br>
   
    <label for="email">Adresse e-mail*:</label><br><br>
    <input type="email" name="email" id="email" required="required"><br><br>
    
    <label for="ville">Selectionner la ville:</label>
    <select name="ville" id="ville">
        <option value="Lille">Lille</option>
        <option value="Paris">Paris</option>
        <option value="Lens">Lens</option>
        <option value="Lyon">Lyon</option>
        <option value="Marseille">Marseille</option>
        <option value="Bordeaux">Bordeaux</option>
        <option value="Mouss">Mouss</option>
        <option value="Faille de l'invocateur">Faille de l'invocateur</option>
        <option value="Troyes">Troyes</option>
        <option value="Tours">Tours</option>
        <option value="Montpellier">Montpellier</option>
        <option value="Caen">Caen</option>
        <option value="Toulouse">Toulouse</option>
        <option value="Guingamps">Guingamps</option>
        <option value="Rouen">Rouen</option>
    </select><br><br>
    </form>
</div>
   <div class="form2">
    <form action="formulaire" method="post">
    <label for="arrivée">Date d'arrivée:</label><br>
    <input type="date" name="arrivée" id="arrivée"><br><br>
   
    <label for="personnes">Nombre de personnes*:</label><br>
    <input type="number" min="1" name="personnes" id="personnes" required="required"><br><br>
    
    <p>Vos options:</p>
    <label>
        Climatisation <input type="checkbox" name="options" id="options">
    </label>
    <label>
        Mini Bar <input type="checkbox" name="options" id="options">
    </label>
    <label>
        Jacuzzi <input type="checkbox" name="options" id="options">
    </label> <br><br>

    <textarea name="commentaire" id="commentaire" cols="40" rows="5" placeholder="Ajouter un commentaire"></textarea><br><br>
    
    <label  required="required" for="commentaire">Acceptation des conditions générales de vente (CGV)*</label><br>
    <label for="j'accepte"><input type="radio" name="radio" id="j'accepte">J'accepte</label>
    <label for="je refuse"><input checked type="radio" name="radio" id="je refuse">Je refuse</label> <br><br>
    
    <input type="submit" value="Envoyer ma demande" id="submit">
</form>
</div>
</body>
</html>
